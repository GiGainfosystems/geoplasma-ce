<VirtualHost *:80>
    DocumentRoot /var/www/html/frontend/build
    ServerName portal.geoplasma-ce.eu
    ServerAdmin webmaster@geoplasma.eu
    ErrorLog /var/log/apache2/dummy.dev-error_log
    CustomLog /var/log/apache2/dummy.dev-access_log common

    RewriteEngine on
    RewriteCond %{SERVER_NAME} =portal.geoplasma-ce.eu [OR]
    RewriteCond %{SERVER_NAME} =www.portal.geoplasma-ce.eu
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,QSA,R=permanent]
</VirtualHost>
